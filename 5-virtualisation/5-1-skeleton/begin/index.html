<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Virtualization</title>
    <link rel="stylesheet" href="../../../styles/index.css" />
    <link rel="stylesheet" href="./virtualisation.css" />
    <template id="card_template">
      <article class="card">
        <h3 class="card__title"></h3>
        <div class="card__body">
          <div class="card__body__image"></div>
          <section class="card__body__content" contenteditable="true"></section>
        </div>
      </article>
    </template>
  </head>
  <body></body>
  <script type="module">
    import { VirtualList } from './virtual-list.js'
    import { initMockDB } from '../../../utils/db.js'
    const container = document.body
    const template = document.getElementById('card_template')
    const DB = initMockDB({
      title: 'Frontend System Design',
      body: 'Learning about virtualization',
    })

    /**
     * @param datum {{ title: string, body: string}}
     * @param element {HTMLElement | null | undefined}
     * @returns {HTMLElement}
     */
    function createOrUpdateCard(datum, element) {
      const el = element ?? template.content.firstElementChild.cloneNode(true)
      el.querySelector('.card__title').textContent = datum.title
      el.querySelector('.card__body__content').textContent = datum.body
      return el
    }

    const list = new VirtualList(container, {
      getPage: (page) => DB.getPage(page),
      getTemplate: createOrUpdateCard,
      pageSize: 10,
      updateTemplate: createOrUpdateCard,
    })
    list.render()
  </script>
</html>
